<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        radioTexto = prompt("Escribe el radio de un circulo:");
        let radio;
        radio = parseInt(radioTexto);

        let PI = 3.141593;
        let area = (PI * (radio * radio));
        let perimetro = (2 * radio * PI);

        console.log("El area de un circulo es " + area);
        console.log("El perimetro de un circulo es " + perimetro);

    </script>
</body>

</html>
